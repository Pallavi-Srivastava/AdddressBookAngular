<div class="main">
    <app-header></app-header>
    <div class="form-content">
        <form class="form" action="#" [formGroup]="addressBookForm" (ngSubmit)="onSubmit()">
            <div class="form-head">
                <div class="form-head-text">Person Address Form</div>
                <a href="../pages/home.html"><img class="cancel-img" src="../assets/images/cancel.jpeg" alt="cancel"></a>
            </div>

            <span class="text-error">{{ this.errorText }}</span>
            <div class="row-content">
                <label class="label text" for="name">Full Name</label>
                <input class="input" (input)="onNameChange()" type="text" id="name" name="name" [(ngModel)]="addressBookObj.name" [ngModelOptions]="{standalone: true}" required>
            </div>

            <div class="row-content ">
                <label class="label text " for="phoneNumber ">Phone Number</label>
                <input class="input " (input)="onPhoneNumberChange()" id="phoneNumber " name="phoneNumber " type="text " required [(ngModel)]="addressBookObj.phoneNumber " [ngModelOptions]="{standalone: true} ">
            </div>

            <div class="row-content ">
                <label class="label text " for="address ">Address</label>
                <textarea class="input " (input)="onAddressChange()" id="address " name="address " placeholder=" " style="height: 50px; " [(ngModel)]="addressBookObj.address " [ngModelOptions]="{standalone: true} "> </textarea>
            </div>

            <div class="select-box ">
                <div>
                    <label for="city " class="label text ">City</label>
                    <select class="select " name="city " id="city " required [(ngModel)]="addressBookObj.city " [ngModelOptions]="{standalone: true} ">
                        <option selected disabled>Select City</option>
                        <option value="Varanasi ">Varanasi</option>
                        <option value="Ghaziabad ">Ghaziabad</option>
                        <option value="Bangalore ">Bangalore</option>
                        <option value="Gorkhpur ">Gorkhpur</option>
                        <option value="Delhi ">Delhi</option>
                    </select>
                </div>
                <!-- <div class="error " *ngIf="addressBookForm.controls[ 'city'].invalid && addressBookForm.controls[ 'city'].touched ">
                    {{ getErrorMessage(addressBookForm.controls['city'], 'city') }} </div> -->

                <div>
                    <label for="state " class="label text ">State</label>
                    <select class="select " name="state " id="state " required [(ngModel)]="addressBookObj.state " [ngModelOptions]="{standalone: true} ">
                        <option selected disabled>Select State</option>
                        <option value="Uttar Pradesh ">Uttar Pradesh</option>
                        <option value="Karnataka ">Karnataka</option>
                        <option value="Bihar ">Bihar</option>
                        <option value="Mangalore ">Mangalore</option>
                    </select>
                </div>
                <!-- <div class="error " *ngIf="addressBookForm.controls[ 'state'].invalid && addressBookForm.controls[ 'state'].touched ">
                    {{ getErrorMessage(addressBookForm.controls['state'], 'state') }} </div> -->

                <div class="zip ">
                    <label for="zipCode " class="label text ">Zip Code</label>
                    <input class="select " type="number " name="zipCode " id="zipCode " required [(ngModel)]="addressBookObj.zipCode " [ngModelOptions]="{standalone: true} ">
                </div>
                <!-- <div class="error " *ngIf="addressBookForm.controls[ 'zipCode'].invalid && addressBookForm.controls[ 'zipCode'].touched ">
                    {{ getErrorMessage(addressBookForm.controls['zipCode'], 'zipCode') }} </div> -->
            </div>

            <div class="buttonParent ">
                <div class="submit-reset ">
                    <button class="submitButton button " type="submit " id="submit ">{{ isUpdate ?'Update':'Add'}}</button>
                    <button class="resetButton button " (click)="reset()" type="reset" id="reset ">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
